<script>

    function getSecondUser() {
        var keySecond = 'second';
        return keySecond;
    }

    function getFirst() {
        var a = () => getFirst()
        return
        a;
    }

    function reply_click() {
        $.getJSON('/indexsecond', function (data) {
            var s = $("#add").val();
            let name = data.name;
            let key = getSecondUser();
            let code = (function () {
                return {
                    encryptMessage: function (messageToencrypt = '', secretkey = '') {
                        var encryptedMessage = CryptoJS.AES.encrypt(messageToencrypt, secretkey);
                        return encryptedMessage.toString();
                    }
                }
            })();
            let text = code.encryptMessage(s, key);

            $.ajax({
                type: "POST",
                url: "/message",
                data: {
                    'text': text,
                    'name': name
                },
                success: function (data) {
                    window.location.reload()
                    console.log("Success")
                }
            })
        });
    }

</script>
